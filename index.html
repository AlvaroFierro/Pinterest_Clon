    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./Img/pinterest.ico" type="favicon" />
    <title>Pinterest</title>

  <body>
    <header>
      <nav id="navbar-pinterest">
        <!-- This is the main container of the navbar -->
        <div class="container">
          <!-- Wrapper is the father of the childs -->
          <div class="wrapper">
            <div class="left">
              <div class="box" id="logo"><i class="fab fa-pinterest"></i></div>
              <div class="button box">
                <a href="https://www.pinterest.com.mx " id="buttonId"
                  ><b>Inicio</b></a
                >
              </div>
              <div class="box" id="today"><a href="#">Hoy</a></div>
            </div>
            <div class="center">
              <form>
                <input class="finder" type="search" placeholder="Buscar" />
              </form>
            </div>
            <div class="right">
              <div class="box" id="notifications">
                <i class="fas fa-bell"></i>
              </div>
              <div class="box" id="message">
                <i class="fas fa-comment-dots"></i>
              </div>
              <div class="box" id="profile-img">
                <i class="fas fa-user-circle"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
